<!DOCTYPE html>

<head>

    <link rel="icon" sizes="180x180" href="./assets/images/favicon.svg" />

<body id="inicio-sesion">
    <header class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark p-3 fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./assets/images/favicon.svg" alt="" width="40" height="40"
                        class="d-inline-block mb-1 align-text-center mr-4 favicon" />
                    K&T
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                    <div class="">
                        <a class="btn boton-header btn-light boton" href="./index.html" role="button">Home</a>
                        <a class="btn boton-header btn-light boton" href="productos.html" role="button">Productos</a>

                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="form" class="container">
            <div class="row">
                <div class="col-12 my-5">
                    <h1>Inicio de Sesión</h1>
                </div>
                <div class="col-sm-6 col-12 offset-sm-3 mt-4">
                    <form method="post" autocomplete="on" id="formulario">
                        <div class="pb-4">
                            <input type="email" name="text-center" id="txtCorreo" placeholder="Correo"
                                class="form-control py-3">
                        </div>
                        <div class="pb-4">
                            <input type="password" name="txtContraseña" id="Contraseña" placeholder="Contraseña"
                                class="form-control py-3">
                        </div>
                        <a href="productos-inv.html" class="btn boton-inicio mt-2">Iniciar sesión</a>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <div class="footer-container">
        <footer class="footer mt-1">
            Copyright© 2022 K&T. Todos los derechos reservados.
